buildscript {
    repositories {
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        lintOptions {
            abortOnError false
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com"
    }
    jcenter()
}


dependencies {
    compile 'com.facebook.react:react-native:+'
    // compile ("com.github.bumptech.glide:glide:4.6.1@aar"){
    //     exclude group: "com.android.support"
    //     transitive = true
    // }
    // compile "com.github.bumptech.glide:okhttp3-integration:4.6.1@aar"
    compile ("com.github.bumptech.glide:glide:4.6.1@aar"){
         exclude group: "com.android.support"
         transitive = true
     }
    compile "com.github.bumptech.glide:okhttp3-integration:4.6.1@aar"
    compile 'com.android.support:support-v4:26.0.2'
    compile 'com.github.bumptech.glide:annotations:4.4.0'
    compile 'jp.wasabeef:glide-transformations:3.1.0'

}
